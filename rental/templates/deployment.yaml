apiVersion : apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-deployment-{{ .Values.env}}"
  labels:
    app : "{{ .Release.Name }}-deployment-{{ .Values.env}}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }} 
    spec:
      volumes:
      - name: {{ .Values.volumesname}}
        secret:
          secretName: {{ .Values.secretname}}
      containers:
        - name : "{{ .Release.Name }}-web"
          image: "{{ .Values.container.image}}-{{ .Values.env}}:{{ .Values.container.tag }}"
          resources:
            requests:
              memory: {{ .Values.container.resources.requests.memory}}
              cpu: {{ .Values.container.resources.requests.cpu}}
            limits:
              memory: {{ .Values.container.resources.limits.memory}}
              cpu: {{ .Values.container.resources.limits.cpu}}
          env: {{ .Values.container.env }}
          ports: {{ .Values.container.ports }}

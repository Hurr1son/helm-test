apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rental-ingress
spec:
  rules:
    - host: {{ .Value.env}}.{{ .Value.ingress.host}}
      http:
        paths:
        - path: /
          backend:
            serviceName: {{ .Release.Name }}-service-{{ .Values.env}}
            servicePort: 80